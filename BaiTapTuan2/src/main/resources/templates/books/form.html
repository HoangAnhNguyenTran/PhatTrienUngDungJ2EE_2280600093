<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
            box-sizing: border-box;
        }
        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            color: white;
        }
        .btn-submit {
            background-color: #4CAF50;
        }
        .btn-cancel {
            background-color: #999;
        }
        .btn-submit:hover {
            background-color: #45a049;
        }
        .btn-cancel:hover {
            background-color: #888;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 th:text="${book.id != null && book.id != 0 ? 'Edit Book' : 'Add New Book'}"></h1>
        
        <form th:object="${book}" th:action="@{${book.id != null && book.id != 0 ? '/books/edit/' + book.id : '/books/add'}}" method="post">
            <div class="form-group" th:if="${book.id != null && book.id != 0}">
                <label for="id">ID:</label>
                <input type="number" id="id" th:field="*{id}" readonly>
            </div>
            
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" th:field="*{title}" required>
            </div>
            
            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" id="author" th:field="*{author}" required>
            </div>
            
            <div class="buttons">
                <button type="submit" class="btn-submit">Save</button>
                <a href="/books" class="btn-cancel" style="padding: 10px 20px; text-decoration: none; border-radius: 3px;">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
