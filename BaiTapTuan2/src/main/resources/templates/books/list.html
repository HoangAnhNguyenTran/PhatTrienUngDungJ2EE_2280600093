<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Book List</title>
</head>
<body>
    <div layout:fragment="content">
        <h1>Book Management</h1>
        <a th:href="@{/books/add}" class="btn btn-add">Add New Book</a>
        
        <table th:if="${not #lists.isEmpty(books)}">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.id}"></td>
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.author}"></td>
                    <td>
                        <div class="actions">
                            <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-edit">Edit</a>
                            <a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn btn-delete" 
                               onclick="return confirm('Delete this book?');">Delete</a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <p th:if="${#lists.isEmpty(books)}">No books found in the database.</p>
    </div>
</body>
</html>
