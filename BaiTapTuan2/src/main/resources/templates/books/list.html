<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 800px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .actions {
            display: flex;
            gap: 10px;
        }
        .btn {
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 3px;
            color: white;
        }
        .btn-edit {
            background-color: #2196F3;
        }
        .btn-delete {
            background-color: #f44336;
        }
        .btn-add {
            background-color: #4CAF50;
            padding: 10px 20px;
            margin-bottom: 30px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Book Management</h1>
    <a href="/books/add" class="btn btn-add">Add New Book</a>
    
    <table th:if="${!books.isEmpty()}">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.author}"></td>
                <td>
                    <div class="actions">
                        <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-edit">Edit</a>
                        <a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn btn-delete" onclick="return confirm('Are you sure?');">Delete</a>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    
    <p th:if="${books.isEmpty()}">No books found.</p>
</body>
</html>
