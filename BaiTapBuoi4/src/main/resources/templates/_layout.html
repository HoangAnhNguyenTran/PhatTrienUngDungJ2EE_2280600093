<!doctype html>
<html
  lang="en"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:th="http://www.w3.org/1999/xhtml"
>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="BigSchool - Home page with courses and search functionality"
    />

    <title>Demo Products</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav
      class="navbar navbar-dark bg-dark border-bottom border-body"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/products}">Home</a>
        <a class="navbar-brand" th:href="@{/products}">Products</a>

        <form class="d-flex" th:action="@{/home/search}" method="get">
          <input
            class="form-control me-2"
            type="search"
            name="q"
            placeholder="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <div layout:fragment="content" class="container body-content mt-4">
      <!-- Nội dung từng trang -->
    </div>

    <div class="card-footer text-center mt-4">
      <hr />
      <p>&copy; 2025 - Phát triển ứng dụng với J2EE</p>
    </div>
  </body>
</html>
