<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Library System</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f9f9f9; }
        nav { background: #333; color: #fff; padding: 1rem; margin-bottom: 20px; }
        nav a { color: white; margin-right: 15px; text-decoration: none; }
        .container { max-width: 900px; margin: 0 auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        
        /* Table Styles */
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #4CAF50; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        
        /* Form & Button Styles */
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="number"] { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 3px; box-sizing: border-box; }
        .btn { padding: 8px 16px; text-decoration: none; border-radius: 3px; color: white; border: none; cursor: pointer; display: inline-block; }
        .btn-add, .btn-submit { background-color: #4CAF50; }
        .btn-edit { background-color: #2196F3; }
        .btn-delete { background-color: #f44336; }
        .btn-cancel { background-color: #999; }
        .actions { display: flex; gap: 10px; }
    </style>
</head>
<body>

    <nav>
        <strong>BookManager</strong> | 
        <a th:href="@{/}">Home</a>
        <a th:href="@{/books}">Book List</a>
    </nav>

    <div class="container">
        <div layout:fragment="content">
            </div>
    </div>

</body>
</html>
