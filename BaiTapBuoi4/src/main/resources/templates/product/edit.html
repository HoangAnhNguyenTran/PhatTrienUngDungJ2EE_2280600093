<!doctype html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{_layout}"
>
  <head>
    <meta charset="UTF-8" />
    <title>Edit product</title>
  </head>
  <body>
    <div layout:fragment="content" class="container body-content">
      <h3>Edit product</h3>

      <form
        th:action="@{/products/edit}"
        th:object="${product}"
        method="post"
        enctype="multipart/form-data"
        class="form"
      >
        <input type="hidden" th:field="*{id}" />

        <div class="form-group mb-3">
          <label>Name</label>
          <input class="form-control" type="text" th:field="*{name}" />
          <div
            class="alert alert-warning"
            th:if="${#fields.hasErrors('name')}"
            th:errors="*{name}"
          ></div>
        </div>

        <div class="form-group mb-3">
          <label>Price</label>
          <input class="form-control" type="number" th:field="*{price}" />
          <div
            class="alert alert-warning"
            th:if="${#fields.hasErrors('price')}"
            th:errors="*{price}"
          ></div>
        </div>

        <div class="form-group mb-3">
          <label>Current Image</label><br />
          <img
            th:if="${product.image != null}"
            th:src="@{'/images/' + ${product.image}}"
            width="150"
            height="120"
          />
        </div>

        <div class="form-group mb-3">
          <label>New Image</label>
          <input class="form-control" type="file" name="imageProduct" />
        </div>

        <div class="form-group mb-3">
          <label>Category</label>
          <select class="form-control" name="category_id">
            <option
              th:each="c : ${categories}"
              th:value="${c.id}"
              th:selected="${c.id == product.category?.id}"
              th:text="${c.name}"
            ></option>
          </select>
        </div>

        <button type="submit" class="btn btn-success">Update Product</button>
        <a th:href="@{/products}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </body>
</html>
