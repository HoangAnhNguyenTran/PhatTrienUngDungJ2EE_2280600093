<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Book Form</title>
</head>
<body>
    <div layout:fragment="content">
        <h1 th:text="${book.id != null && book.id != 0 ? 'Edit Book' : 'Add New Book'}"></h1>
        
        <form th:object="${book}" th:action="@{${book.id != null && book.id != 0 ? '/books/edit/' + book.id : '/books/add'}}" method="post">
            <div class="form-group" th:if="${book.id != null && book.id != 0}">
                <label>ID:</label>
                <input type="number" th:field="*{id}" readonly>
            </div>
            
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" th:field="*{title}" required placeholder="Enter book title">
            </div>
            
            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" id="author" th:field="*{author}" required placeholder="Enter author name">
            </div>
            
            <div class="actions">
                <button type="submit" class="btn btn-submit">Save Book</button>
                <a th:href="@{/books}" class="btn btn-cancel">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
